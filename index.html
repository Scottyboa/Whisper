<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisper Transcription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    input {
      font-size: 16px;
      padding: 10px;
      width: 300px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Welcome to Whisper Transcription</h2>
  <p>To start transcribing, enter your OpenAI API key. It will only be used while this tab is open and will not be saved.</p>

  <input type="text" id="apiKeyInput" placeholder="Enter API Key here">
  <br><br>
  <button id="enterTranscriptionBtn">Enter Transcription Tool</button>

  <script>
    document.getElementById("enterTranscriptionBtn").addEventListener("click", () => {
      const apiKey = document.getElementById("apiKeyInput").value.trim();
      if (apiKey) {
        sessionStorage.setItem("openai_api_key", apiKey); // Store key in sessionStorage (temporary)
        window.location.href = "transcribe.html"; // Redirect to transcription tool
      } else {
        alert("Please enter a valid API key.");
      }
    });
  </script>
</body>
</html>
