<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcription Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    button, input {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
    }
    #transcription {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      height: 150px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>

  <h2>Transcription Tool</h2>

  <!-- For testing, we'll use a file input for audio upload -->
  <input type="file" id="audioFile" accept="audio/*">
  <br>
  <button id="uploadButton">Upload Audio</button>
  <button id="transcribeButton">Transcribe Audio</button>
  <button id="deleteButton">Delete Audio</button>

  <h3>Transcription Result:</h3>
  <p id="transcription"></p>

  <script>
    // Your Replit backend URL:
    const backendUrl = "https://173801d2-a106-4f61-b01b-87d88f51476a-00-2plr1pm7anr7k.worf.replit.dev";

    let sessionId = "";

    // Upload audio file
    document.getElementById("uploadButton").addEventListener("click", async () => {
      const fileInput = document.getElementById("audioFile");
      if (fileInput.files.length === 0) {
        alert("Please select an audio file first.");
        return;
      }
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      try {
        const response = await fetch(`${backendUrl}/upload`, {
          method: "POST",
          body: formData
        });
        const result = await response.json();
        if (result.session_id) {
          sessionId = result.session_id;
          alert("File uploaded successfully! Session ID: " + sessionId);
        } else {
          alert("Upload error: " + (result.error || "Unknown error"));
        }
      } catch (error) {
        alert("Error uploading file: " + error);
      }
    });

    // Transcribe audio file
    document.getElementById("transcribeButton").addEventListener("click", async () => {
      const apiKey = localStorage.getItem("openai_api_key");
      if (!apiKey) {
        alert("API key is missing. Please enter your API key on the login page.");
        return;
      }
      if (!sessionId) {
        alert("No recording found. Please upload an audio file first.");
        return;
      }
      try {
        const response = await fetch(`${backendUrl}/transcribe`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ api_key: apiKey, session_id: sessionId })
        });
        const result = await response.json();
        if (result.transcription) {
          document.getElementById("transcription").innerText = result.transcription;
        } else {
          alert("Transcription error: " + (result.error || "Unknown error"));
        }
      } catch (error) {
        alert("Error during transcription: " + error);
      }
    });

    // Delete audio file
    document.getElementById("deleteButton").addEventListener("click", async () => {
      try {
        const response = await fetch(`${backendUrl}/delete`, { method: "DELETE" });
        const result = await response.json();
        alert(result.message || result.error);
        sessionId = "";
      } catch (error) {
        alert("Error deleting recording: " + error);
      }
    });
  </script>

</body>
</html>
