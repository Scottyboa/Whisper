<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcription Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    #recordTimer, #transcribeTimer, #uploadTimer {
      font-size: 18px;
      margin-top: 10px;
    }
    #recordIndicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: grey;
      display: inline-block;
      margin-top: 10px;
    }
    #statusMessage {
      font-size: 16px;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    /* Make the transcription textarea editable */
    #transcription {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      height: 150px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    /* Custom Prompt Section */
    #promptSection {
      margin-top: 40px;
    }
    #customPrompt {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      resize: none;
      overflow: hidden;
    }
    /* New Note Generation UI Styles */
    #noteSection {
      margin-top: 20px;
    }
    #generatedNote {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      height: 150px;
      max-width: 600px;
      text-align: left;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Transcription Tool</h2>
  <div id="recordIndicator"></div>
  <div id="recordTimer">Recording Timer: 0 sec</div>
  <div id="uploadTimer">Upload Timer: 0 sec</div>
  <div id="transcribeTimer">Transcription Timer: 0 sec</div>
  <br>
  <button id="startButton">Start Recording</button>
  <button id="stopButton" disabled>Stop Recording</button>
  <button id="pauseResumeButton" disabled>Pause Recording</button>
  <br>
  <button id="transcribeButton" disabled>Transcribe</button>
  <br>
  <div id="statusMessage">Welcome! Click "Start Recording" to begin.</div>
  <br>
  <h3>Transcription Result:</h3>
  <textarea id="transcription"></textarea>
  
  <!-- Custom Prompt Section -->
  <div id="promptSection">
    <h3>Custom Note Prompt:</h3>
    <label for="promptSlot">Prompt Slot:</label>
    <select id="promptSlot">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <br>
    <textarea id="customPrompt" placeholder="Enter custom prompt here" rows="1"></textarea>
  </div>
  
  <!-- New Note Generation Section -->
  <div id="noteSection">
    <h3>Generate Note:</h3>
    <button id="generateNoteButton">Generate Note</button>
    <h3>Generated Note:</h3>
    <textarea id="generatedNote" readonly></textarea>
  </div>
