<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcription Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
    }
    #recordTimer, #transcribeTimer {
      font-size: 18px;
      margin-top: 20px;
    }
    #recordIndicator {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: grey;
      display: inline-block;
      margin-top: 10px;
    }
    #transcription {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      height: 150px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Transcription Tool</h2>
  <!-- Recording Indicator -->
  <div id="recordIndicator"></div>
  <!-- Timer Displays -->
  <div id="recordTimer">Recording Timer: 0 s</div>
  <div id="transcribeTimer">Transcription Timer: 0 s</div>
  <br>
  <!-- Control Buttons -->
  <button id="startButton">Start Recording</button>
  <button id="stopButton" disabled>Stop Recording</button>
  <button id="pauseResumeButton" disabled>Pause Recording</button>
  <br>
  <button id="transcribeButton">Transcribe</button>
  <button id="deleteButton">Delete Recording</button>
  <br>
  <h3>Transcription Result:</h3>
  <textarea id="transcription" readonly></textarea>

  <script>
    const backendUrl = "https://173801d2-a106-4f61-b01b-87d88f51476a-00-2plr1pm7anr7k.worf.replit.dev";
    let mediaRecorder;
    let audioChunks = [];
    let sessionId = "";
    let recordingStartTime = 0;
    let recordingTimerInterval;
    let transcriptionTimerInterval;
    let isPaused = false;
    let pausedTimeAccumulated = 0;
    let pauseStartTime = 0;
    let autoDeleteTimeout;

    // Update recording timer display
    function updateRecordingTimer() {
      let elapsed = Date.now() - recordingStartTime - pausedTimeAccumulated;
      document.getElementById("recordTimer").innerText = "Recording Timer: " + Math.floor(elapsed / 1000) + " s";
    }

    // Handler to upload audio when recording stops
    async function handleStop() {
      clearInterval(recordingTimerInterval);
      const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
      const formData = new FormData();
      formData.append("file", audioBlob, "recorded.mp3");
      try {
        const response = await fetch(`${backendUrl}/upload`, {
          method: "POST",
          body: formData
        });
        const result = await response.json();
        if (result.session_id) {
          sessionId = result.session_id;
          // Change indicator to green when saved
          document.getElementById("recordIndicator").style.backgroundColor = "green";
          alert("Recording saved successfully! Session ID: " + sessionId);
          // Set auto-deletion timer for 5 minutes of idle time
          clearTimeout(autoDeleteTimeout);
          autoDeleteTimeout = setTimeout(() => { deleteRecording(); }, 300000);
        } else {
          alert("Upload error: " + (result.error || "Unknown error"));
        }
      } catch (error) {
        alert("Error uploading file: " + error);
      }
    }

    // Start Recording with microphone input
    document.getElementById("startButton").addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        isPaused = false;
        pausedTimeAccumulated = 0;
        recordingStartTime = Date.now();
        updateRecordingTimer();
        recordingTimerInterval = setInterval(updateRecordingTimer, 1000);
        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };
        mediaRecorder.onstop = handleStop;
        mediaRecorder.start();
        document.getElementById("startButton").disabled = true;
        document.getElementById("stopButton").disabled = false;
        document.getElementById("pauseResumeButton").disabled = false;
        document.getElementById("pauseResumeButton").innerText = "Pause Recording";
        document.getElementById("recordIndicator").style.backgroundColor = "grey";
      } catch (error) {
        alert("Error accessing microphone: " + error);
      }
    });

    // Stop Recording
    document.getElementById("stopButton").addEventListener("click", () => {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        document.getElementById("startButton").disabled = false;
        document.getElementById("stopButton").disabled = true;
        document.getElementById("pauseResumeButton").disabled = true;
        document.getElementById("pauseResumeButton").innerText = "Pause Recording";
      }
    });

    // Pause/Resume Recording
    document.getElementById("pauseResumeButton").addEventListener("click", () => {
      if (!mediaRecorder) return;
      if (!isPaused) {
        mediaRecorder.pause();
        isPaused = true;
        pauseStartTime = Date.now();
        document.getElementById("pauseResumeButton").innerText = "Resume Recording";
        clearInterval(recordingTimerInterval);
      } else {
        mediaRecorder.resume();
        isPaused = false;
        pausedTimeAccumulated += Date.now() - pauseStartTime;
        document.getElementById("pauseResumeButton").innerText = "Pause Recording";
        recordingTimerInterval = setInterval(updateRecordingTimer, 1000);
      }
    });

    // Transcribe the saved audio using the backend and start a transcription timer
    document.getElementById("transcribeButton").addEventListener("click", async () => {
      const apiKey = localStorage.getItem("openai_api_key");
      if (!apiKey) {
        alert("API key is missing. Please enter your API key on the login page.");
        return;
      }
      if (!sessionId) {
        alert("No recording found. Please record and stop first.");
        return;
      }
      const transcriptionStart = Date.now();
      document.getElementById("transcribeTimer").innerText = "Transcription Timer: 0 s";
      transcriptionTimerInterval = setInterval(() => {
        let elapsed = Date.now() - transcriptionStart;
        document.getElementById("transcribeTimer").innerText = "Transcription Timer: " + Math.floor(elapsed / 1000) + " s";
      }, 1000);
      try {
        const response = await fetch(`${backendUrl}/transcribe`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ api_key: apiKey, session_id: sessionId })
        });
        const result = await response.json();
        clearInterval(transcriptionTimerInterval);
        if (result.transcription) {
          document.getElementById("transcription").innerText = result.transcription;
        } else {
          alert("Transcription error: " + (result.error || "Unknown error"));
        }
      } catch (error) {
        clearInterval(transcriptionTimerInterval);
        alert("Error during transcription: " + error);
      }
    });

    // Delete the recording via the backend
    async function deleteRecording() {
      try {
        const response = await fetch(`${backendUrl}/delete`, { method: "DELETE" });
        const result = await response.json();
        alert(result.message || result.error);
        sessionId = "";
        document.getElementById("recordIndicator").style.backgroundColor = "grey";
      } catch (error) {
        alert("Error deleting recording: " + error);
      }
    }

    document.getElementById("deleteButton").addEventListener("click", deleteRecording);
  </script>

</body>
</html>
