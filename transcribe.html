<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transcription Tool</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    #transcription {
      margin-top: 20px;
      font-size: 18px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Transcription Tool</h2>
  
  <!-- Buttons for recording actions -->
  <button id="recordButton">Record</button>
  <button id="stopButton" disabled>Stop</button>
  <button id="transcribeButton">Transcribe</button>
  <button id="deleteButton">Delete Recording</button>
  
  <!-- Display the transcription result -->
  <h3>Transcription Result:</h3>
  <p id="transcription"></p>

  <script>
    // Set your backend URL (use your Replit public URL)
    const backendUrl = "https://173801d2-a106-4f61-b01b-87d88f51476a-00-2plr1pm7anr7k.worf.replit.dev";

    let mediaRecorder;
    let audioChunks = [];
    let sessionId = ""; // This will store the unique session ID returned from /upload
    let idleTimeout;

    // Start an idle timer to auto-delete after 15 minutes (900,000ms)
    function startIdleTimer() {
      clearTimeout(idleTimeout);
      idleTimeout = setTimeout(deleteRecording, 900000);
    }

    // Record button event
    document.getElementById("recordButton").addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        document.getElementById("recordButton").disabled = true;
        document.getElementById("stopButton").disabled = false;
        audioChunks = [];
        startIdleTimer();

        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };
      } catch (err) {
        alert("Error accessing microphone: " + err);
      }
    });

    // Stop button event
    document.getElementById("stopButton").addEventListener("click", () => {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        document.getElementById("recordButton").disabled = false;
        document.getElementById("stopButton").disabled = true;

        mediaRecorder.onstop = async () => {
          // Create a Blob from the recorded audio data
          const audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
          const formData = new FormData();
          formData.append("file", audioBlob, "recorded.mp3");

          // Send the file to the backend /upload endpoint
          try {
            const response = await fetch(`${backendUrl}/upload`, {
              method: "POST",
              body: formData
            });
            const result = await response.json();
            if (result.session_id) {
              sessionId = result.session_id;
              alert("Recording saved! Session ID: " + sessionId);
            } else {
              alert("Upload failed: " + (result.error || "Unknown error."));
            }
          } catch (error) {
            alert("Error uploading file: " + error);
          }
        };
      }
    });

    // Transcribe button event
    document.getElementById("transcribeButton").addEventListener("click", async () => {
      const apiKey = localStorage.getItem("openai_api_key");
      if (!apiKey) {
        alert("API key is missing. Please enter your API key on the login page.");
        return;
      }
      if (!sessionId) {
        alert("No recording found. Please record and stop first.");
        return;
      }

      try {
        const response = await fetch(`${backendUrl}/transcribe`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ api_key: apiKey, session_id: sessionId })
        });
        const result = await response.json();
        if (result.transcription) {
          document.getElementById("transcription").innerText = result.transcription;
        } else {
          alert("Transcription error: " + (result.error || "Unknown error"));
        }
      } catch (error) {
        alert("Error during transcription: " + error);
      }
    });

    // Delete button event (manual deletion)
    document.getElementById("deleteButton").addEventListener("click", deleteRecording);

    function deleteRecording() {
      fetch(`${backendUrl}/delete`, { method: "DELETE" })
        .then(response => response.json())
        .then(result => {
          alert(result.message || result.error);
          // Clear the session ID since the recording is deleted
          sessionId = "";
        })
        .catch(error => alert("Error deleting recording: " + error));
    }
  </script>
</body>
</html>
